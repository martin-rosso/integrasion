plugins:
  - rubocop-rspec

RSpec/AnyInstance:
  Enabled: false

RSpec/MultipleMemoizedHelpers:
  Enabled: false

RSpec/ExampleLength:
  Max: 15

RSpec/IndexedLet:
  Enabled: false

RSpec/MultipleExpectations:
  Enabled: false

RSpec/ContextWording:
  Enabled: false

RSpec/PendingWithoutReason:
  Enabled: false

RSpec/NamedSubject:
  Enabled: false

RSpec/PredicateMatcher:
  Enabled: false

RSpec/EmptyExampleGroup:
  Enabled: false

RSpec/DescribedClass:
  Enabled: false

RSpec/MessageChain:
  Enabled: false

RSpec/NestedGroups:
  Max: 4
